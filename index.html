<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CF API - Texas Developer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(-45deg, #2D1810, #8B4513, #CD853F, #FFD700);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            background: #FFD700;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }

        .main-title {
            font-size: clamp(4rem, 15vw, 12rem);
            font-weight: bold;
            color: #FFD700;
            text-align: center;
            text-shadow: 
                0 0 10px #FFD700,
                0 0 20px #FFD700,
                0 0 40px #FFD700,
                5px 5px 0px #8B4513,
                10px 10px 0px #654321;
            animation: glow 3s ease-in-out infinite alternate;
            letter-spacing: 0.1em;
            margin-bottom: 30px;
            transform: perspective(500px) rotateX(15deg);
        }

        @keyframes glow {
            from {
                text-shadow: 
                    0 0 10px #FFD700,
                    0 0 20px #FFD700,
                    0 0 40px #FFD700,
                    5px 5px 0px #8B4513,
                    10px 10px 0px #654321;
            }
            to {
                text-shadow: 
                    0 0 20px #FFD700,
                    0 0 30px #FFD700,
                    0 0 60px #FFD700,
                    5px 5px 0px #8B4513,
                    10px 10px 0px #654321;
            }
        }

        .subtitle {
            font-size: clamp(1.5rem, 4vw, 3rem);
            color: #F5DEB3;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            animation: slideUp 2s ease-out;
            letter-spacing: 0.2em;
        }

        @keyframes slideUp {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .cowboy {
            font-size: 4rem;
            animation: bounce 2s infinite;
            margin: 20px 0;
            filter: drop-shadow(0 0 10px #FFD700);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        .floating-icons {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-icon {
            position: absolute;
            font-size: 2rem;
            opacity: 0.6;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(20px) rotate(240deg); }
        }

        .pulse-ring {
            position: absolute;
            border: 3px solid #FFD700;
            border-radius: 50%;
            animation: pulse-ring 2s infinite;
        }

        @keyframes pulse-ring {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #FFD700;
            border-radius: 50%;
            animation: sparkle 1.5s infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        @media (max-width: 768px) {
            .main-title {
                transform: perspective(300px) rotateX(10deg);
            }
            .cowboy {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="floating-icons"></div>
    
    <div class="pulse-ring" style="width: 200px; height: 200px; top: 20%; left: 10%;"></div>
    <div class="pulse-ring" style="width: 150px; height: 150px; top: 60%; right: 15%; animation-delay: -1s;"></div>
    
    <div class="cowboy">🤠</div>
    <h1 class="main-title">CF API</h1>
    <p class="subtitle">developer:Texas</p>

    <script>
        // Yıldızlar oluştur
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Yüzen iconlar oluştur
        function createFloatingIcons() {
            const iconsContainer = document.querySelector('.floating-icons');
            const icons = ['⚡', '🚀', '💻', '🔧', '⚙️', '🌟', '🎯', '🔥'];
            
            for (let i = 0; i < 15; i++) {
                const icon = document.createElement('div');
                icon.className = 'floating-icon';
                icon.textContent = icons[Math.floor(Math.random() * icons.length)];
                icon.style.left = Math.random() * 100 + '%';
                icon.style.top = Math.random() * 100 + '%';
                icon.style.animationDelay = Math.random() * 6 + 's';
                icon.style.animationDuration = (Math.random() * 4 + 4) + 's';
                iconsContainer.appendChild(icon);
            }
        }

        // Parıldayan efektler oluştur
        function createSparkles() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = Math.random() * 100 + '%';
                    sparkle.style.top = Math.random() * 100 + '%';
                    sparkle.style.animationDelay = Math.random() * 1.5 + 's';
                    document.body.appendChild(sparkle);
                    
                    setTimeout(() => sparkle.remove(), 3000);
                }, i * 200);
            }
        }

        // Mouse takip efekti
        document.addEventListener('mousemove', (e) => {
            if (Math.random() < 0.1) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = e.clientX + 'px';
                sparkle.style.top = e.clientY + 'px';
                sparkle.style.position = 'fixed';
                sparkle.style.pointerEvents = 'none';
                document.body.appendChild(sparkle);
                
                setTimeout(() => sparkle.remove(), 1500);
            }
        });

        // Tıklama efekti
        document.addEventListener('click', () => {
            createSparkles();
        });

        // Başlatma
        createStars();
        createFloatingIcons();
        
        // Periyodik parıldama
        setInterval(createSparkles, 5000);
    </script>
</body>
</html>
